<!DOCTYPE html>
<html>

<head>
    <title>MrktTracker</title>
    <meta charset="utf-8">
    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!-- link to css -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- squishy button -->
    <!-- <link rel="stylesheet" type="text/css" href="button-plus.css"> -->
    <link rel="stylesheet" type="text/css" href="button-rotate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="user-login">
        <h1>Market Tracker</h1>
        <!-- <h1 data-shadow='Market'>Market</h1> -->
        <!-- <h1 data-shadow='Tracker'>Tracker</h1> -->
        <form id='js-login-form'>
            <input type="email" name="user-email" placeholder="Email" required>
            <input type="password" name="user-password" placeholder="Password" required>
            <input type="submit">
            <a href="/create-account.html">Create Account</a>
        </form>
    </div>
    <!-- <a href="#0" id="add-store-button" class="hide">Add Store</a> -->
    <!-- <img id="add-store-button" class="hide" src="add-store-icon.png"> -->
    <i id="add-store-button" class="material-icons hide">add</i>
    <section class="create-store hide">
        <div class='new-store'>
            <p>Create a Store</p>
            <form id='js-newStore-form'>
                <input placeholder="Store Name" type="text" name="store-name" required>
                <input placeholder="Store ID" type="text" name="store-id">
                <input placeholder="Street Address" type="text" name="address" required>
                <input placeholder="City" type="text" name="city" required>
                <select name="state" required>
                    <option value="" disabled selected>State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <input placeholder="General Comments" type="textarea" name="general-comments">
                <select name="tier">
                    <option value="" disabled selected>Tier</option>
                    <option value="platinum">Platinum</option>
                    <option value="gold">Gold</option>
                    <option value="silver">Silver</option>
                </select>
                <!-- Rounded switch -->
                <label class="switch">Store wants paperwork returned
                    <input type="checkbox" name="wants-paperwork">
                    <div class="slider round"></div>
                </label>
                <label class="switch">Currently have paperwork
                    <input type="checkbox" name="have-paperwork">
                    <div class="slider round"></div>
                </label>
                <label for="last-redeemed">Paperwork last redeemed: </label>
                <input id="last-redeemed" class="date-picker" type="date" />
                <div class="create-store-buttons">
                    <input type="submit">
                    <button class='cxl-button' type='button'>Cancel</button>
                </div>
            </form>
        </div>
    </section>
    <section class="store-list hide"></section>
</body>
<!-- link to jquery -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<!-- link to app.js -->
<script type="text/javascript" src="app.js"></script>
</body>

</html>
